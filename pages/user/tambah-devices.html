<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
  <title>Form Device</title>
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white rounded-md p-6 shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Form Device</h1>

    <div class="mb-4">
      <label for="deviceName" class="block text-gray-700 text-sm font-bold mb-2">Nama Device:</label>
      <input type="text" id="isiName" name="deviceName" class="w-full p-2 border rounded-md"
        placeholder="Masukkan Nama Device" required />
    </div>

    <div class="mb-4">
      <label for="topic" class="block text-gray-700 text-sm font-bold mb-2">Topic:</label>
      <input type="text" id="isiTopic" name="topic" class="w-full p-2 border rounded-md" placeholder="Masukkan Topic"
        required />
    </div>

    <!-- <div class="text-center">
        <button onclick="postDevices()" type="submit" class="bg-blue-500 text-white p-2 px-4 rounded-md hover:bg-blue-700">Tambah</button>
      </div> -->
    <div class="text-center">
      <button onclick="getDevices()" type="submit"
        class="bg-blue-500 text-white p-2 px-4 rounded-md hover:bg-blue-700">Dapat</button>
    </div>
  </div>
  <div id="loading" style="display: none">
    <!-- Add your loading animation here, e.g., a spinner or progress bar -->
    Loading...
  </div>
  <div id="devices"></div>
  <style>
    #loading {
      display: block;
      text-align: center;
      animation: blink 1s infinite alternate;
      /* Blink animation */
    }

    @keyframes blink {
      0% {
        opacity: 1;
        /* Fully visible */
      }

      100% {
        opacity: 0;
        /* Fully hidden */
      }
    }
  </style>
</body>

<!-- <script type="module" src="../../js/post-devices.js"></script> -->
<script type="module" src="../../js/get-devices.js"></script>

</html>
